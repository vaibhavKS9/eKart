spring.application.name=ApiGatewayApp
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=false

# Manual Route Definitions
## Product Route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/{userId}/products/**
spring.cloud.gateway.routes[0].order=0

## User Route
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**
# spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/users(?<segment>/?.*), $\{segment}
spring.cloud.gateway.routes[1].order=1